<!-- Pop-up de sucesso -->
<div id="popup" class="alert-form">
  <div class="popup-content">
    <p>O seu formulário foi enviado com sucesso!</p>
    <button id="closePopup" class="close-btn">Ok</button>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script> 

    <script>
     // Seleciona os elementos do botão e do pop-up
     const formulario = document.getElementById('formulario');
const popup = document.getElementById('popup');
const closePopup = document.getElementById('closePopup');

formulario.addEventListener('submit', function(e) {
  e.preventDefault(); // evita redirecionamento
  popup.style.display = 'flex';
  popup.style.opacity = '1';
  popup.style.transition = 'opacity 0.3s ease';
});

closePopup.addEventListener('click', function() {
  popup.style.display = 'none';
});
</script>
