   <!-- Link CSS -->
   <link rel="stylesheet" href="./styleLocais.css">

   <!-- Font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Jura:wght@300..700&family=Sriracha&display=swap" rel="stylesheet">

</head>
<body>
    

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-custom">
          <div class="container-fluid">
              <a class="navbar-brand"></a> 
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item"><a class="nav-link" href="./page_acomodacao.html">ACOMODAÇÃO</a></li>
                      <li class="nav-item"><a class="nav-link disabled-link" href="./page_locais_porto.html">LOCAIS</a></li>
                      <li class="nav-item"><a class="nav-link" href="../index.html#blog">BLOG</a></li>
                      <li class="nav-item"><a class="nav-link" href="./page_contactos.html">CONTACTOS</a></li>
                  </ul>
              </div>

              <a href="../index.html">
                  <div class="icon-barras" style="cursor: pointer;">
                      <img src="../imagens_figma/Icons/iconlinhas.svg" alt="icon barras">
                  </div>
              </a>
          </div>
      </nav>

      <div class="page-locais" id="page-locais">
        <!-- Imagem de fundo (primeiro no HTML!) -->
        <img src="../imagens_figma/bussola.png" alt="fundo" class="imagem-page-locais" />

     <!-- Formulário - fora da navbar -->
<div class="form-select">

    <!-- País -->
    <div class="form-group">
        <label class="form-titulo-label" for="pais">Escolha o país:</label>
        <select id="pais" name="pais">
            <option value="" selected disabled hidden>País</option>
            <option value="pt">Portugal</option>
            <option value="es">Espanha</option>
        </select>
    </div>

    <!-- Cidade -->
    <div class="form-group">
        <label class="form-titulo-label" for="cidade">Escolha a cidade:</label>
        <select id="cidade" name="cidade">
            <option value="" selected disabled hidden>Cidade</option>
            <option value="porto">Porto</option>
            <option value="madrid">Madrid</option>
        </select>
    </div>

    <!-- Botão -->
<div class="retangulo20" id="btn-ver">
    Ver
    </div>
</div>

<!-- Área para exibir a imagem -->
<div class="cidade-container" id="portoContainer" style="display: none;">
    <img src="../imagens_figma/porto.png" alt="Porto" class="image-porto">
    <img src="../imagens_figma/Icons/Rectangle.png" alt="Imagem extra" class="imagem-morada">
    <div class="texto-imagem-morada">
        <div class="texto-imagem-morada-linha1">
            <p>LIVING AROUND - Porto</p>
        </div>
        <div class="texto-imagem-morada-linha2">
            <p>Rua da Alegria, 666</p>
            <p>4000-789 - Porto</p>
            <p>livingaround_porto@living.com</p>
        </div>
    </div>
</div>

<!-- Container Madrid -->
<div class="cidade-container" id="madridContainer" style="display: none;">
    <img src="../imagens_figma/Madrid.png" alt="Madrid" class="image-madrid">
    <img src="../imagens_figma/Icons/Rectangle.png" alt="Imagem extra" class="imagem-morada">
    <div class="texto-imagem-morada">
        <div class="texto-imagem-morada-linha1">
            <p>LIVING AROUND - Madrid</p>
        </div>
        <div class="texto-imagem-morada-linha2">
            <p>Calle de Valverde, 351</p>
            <p>28004 - Madrid</p>
            <p>livingaround_madrid@living.com</p>
        </div>
    </div>
</div>


<script>
    document.getElementById('btn-ver').addEventListener('click', function() {
        const paisSelecionado = document.getElementById('pais').value;
        const cidadeSelecionada = document.getElementById('cidade').value;
    
        const portoContainer = document.getElementById('portoContainer');
        const madridContainer = document.getElementById('madridContainer');
    
       
        portoContainer.style.display = 'none';
        madridContainer.style.display = 'none';
    
        
        if (paisSelecionado === 'pt' && cidadeSelecionada === 'porto') {
            portoContainer.style.display = 'block';
        } else if (paisSelecionado === 'es' && cidadeSelecionada === 'madrid') {
            madridContainer.style.display = 'block';
        }
    });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
        
</body>
</html>
