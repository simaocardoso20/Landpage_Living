      <!-- Formulário - fora da navbar -->
      <div class="form-select">
          <!-- País -->
          <div class="form-group">
              <label class="form-titulo-label" for="pais">Escolha o país:</label>
              <select id="pais" name="pais">
                  
                  <option value="pt">Portugal</option>
                  <option value="es">Espanha</option>
                  <option value="fr">França</option>
              </select>
          </div>

          <!-- Cidade -->
          <div class="form-group">
              <label class="form-titulo-label" for="cidade">Escolha a cidade:</label>
              <select id="cidade" name="cidade">
                  <option value="porto">Porto</option>
                  <option value="madrid">Madrid</option>

              </select>
          </div>

          </div>

   <!-- Área para exibir a imagem -->
   <div class="image-porto" id="imageContainer">
    <img id="Porto" src="../imagens_figma/porto.png" alt="Porto">
</div>

<script>
    // Função para exibir a imagem quando Portugal e Porto forem selecionados
    document.getElementById('pais').addEventListener('change', checkSelection);
    document.getElementById('cidade').addEventListener('change', checkSelection);

    function checkSelection() {
        var pais = document.getElementById('pais').value;
        var cidade = document.getElementById('cidade').value;

        // Verifica se o país é Portugal e a cidade é Porto
        if (pais === 'pt' && cidade === 'porto') {
            // Define o caminho da imagem (adicione o caminho do arquivo da sua imagem)
            var imgPath = 'imagens/porto.jpg'; // Substitua pelo caminho correto da sua imagem

            // Exibe a imagem
            var imageContainer = document.getElementById('imageContainer');
            var image = document.getElementById('image');
            image.src = imgPath;
            imageContainer.style.display = 'block'; // Torna a imagem visível
        } else {
            // Esconde a imagem se as seleções não corresponderem
            var imageContainer = document.getElementById('imageContainer');
            imageContainer.style.display = 'none';
        }
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
