    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script> 

    <script>
     // Seleciona os elementos do botão e do pop-up
const btnEnviar = document.querySelector('.rectangle10');
const popup = document.getElementById('popup');
const closePopup = document.getElementById('closePopup');

// Exibe o pop-up quando o botão "Enviar" for clicado
btnEnviar.addEventListener('click', function() {
  popup.style.display = 'flex'; // Torna o pop-up visível
  popup.style.opacity = '1';  // Adiciona uma transição de opacidade
  popup.style.transition = 'opacity 30s ease';  // Animação suave
});

// Fecha o pop-up quando o botão de fechar é clicado
closePopup.addEventListener('click', function() {
  popup.style.display = 'none'; // Oculta o pop-up novamente
});
</script>
